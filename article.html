<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Otto | New Article</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>

<body class="app">
        <section class="article">
            <div class="button-group">
                <button class="secondary back-btn">Back</button>
                <button class="secondary" id="previewBtn">Preview</button>
                <button class="secondary" id="saveBtn">Save</button>
                <button class="primary" id="publishBtn">Publish</button>
            </div>
            <div id="articleHeading" class="article-heading editable" contenteditable="true" role="textbox" aria-multiline="true"
                data-placeholder="Title"></div>        
            <input type="hidden" name="title" id="titleInput" />
            <input class="article-description" placeholder="Description" />
            <div class="article-top-box">
                <p class="date"></p>
                <p class="sep" style="margin-right: 10px; margin-left: 10px;">|</p>
                <select class="category">
                    <option value="" selected disabled>Category</option>
                    <option value="becoming">becoming</option>
                    <option value="humanities">humanities</option>
                    <option value="cerebrum">cerebrum</option>
                    <option value="meditation">meditation</option>
                </select>
            </div>
            <div class="thumbnail"></div>
            </div>
            <textarea spellcheck="false" class="content"></textarea>
        </section>
        <section class="dialog">
            <h2>Send it off!</h2>
            <p>Pushing deploy will hit the git service to deploy the article live on The Site.</p>
            <input class="thumbnail-src" placeholder="Thumbnail source link" />
            <input class="thumbnail-credits" placeholder="Credits" />
            <div class="dialog-btns">
                <button class="primary" id="deployBtn">Deploy</button>
                <button class="secondary" id="cancelBtn">Cancel</button>
            </div>
            <p id="error"></p>
        </section>
        <script src="article.js"></script>
        <script>
            window.MathJax = {
                tex: {
                    inlineMath: [["$", "$"], ["\\(", "\\)"]],
                    displayMath: [["$$", "$$"], ["\\[", "\\]"]],
                },
                svg: { fontCache: "global" }
            };
            document.querySelector('.back-btn').onclick = () => {
                window.nav.go('dashboard.html');
            };
        </script>
        <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>

</html>
